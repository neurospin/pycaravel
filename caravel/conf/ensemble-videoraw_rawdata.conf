{
    "name": "rawdata",
    "entities": [
        {
            "name": "subject",
            "pattern": "sub-([a-zA-Z0-9]+)",
            "directory": "{subject}"
        },
        {
            "name": "session",
            "pattern": "ses-m([0-9]+)",
            "directory": "{subject}/{session}"
        },
        {
            "name": "task",
            "pattern": "task-([a-zA-Z0-9]+)"
        },
        {
            "name": "suffix",
            "pattern": "[._]*([a-zA-Z0-9]*?)\\.[^/\\\\]+$"
        },
        {
            "name": "extension",
            "pattern": "[._]*[a-zA-Z0-9]*?\\.([^/\\\\]+)$"
        }
    ]
}
